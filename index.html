<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <header>
        <a href="./highscore.html" id="scorelink">View Highscores</a>
        <h4 id="timer"></h4>
    </header>
    <main>
        <div id="starterContainer" data-state="shown">
             <h1 class="title">Coding Quiz Challenge</h1>
            <p id="subtitle">Try to answer the following code-related questions within the time 
            <br> limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</p>
            <button id="start">Start Quiz</button>
        </div>
        <div id="quizContainer" class="container" data-state="hidden">
            <div id="question" class="question">Question</div>
            <div id="answerBtns" class="btnGrid">
                <button class="option">Option 1</button>
                <button class="option">Option 2</button>
                <button class="option">Option 3</button>
                <button class="option">Option 4</button>
            </div>
            </div>
        <div id="result" class="container result" data-state="hidden">
        </div>
</main>
<script src="./assets/js/question.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
