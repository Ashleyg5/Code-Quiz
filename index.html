<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <header>
        <a href="./highscore.html" id="scorelink">View Highscores</a>
        <h4 id="timer"></h4>
    </header>
    <main>
        <div class="starterContainer">
             <h1 class="title">Coding Quiz Challenge</h1>
            <p id="subtitle">Try to answer the following code-related questions within the time 
            <br> limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</p>
            <button id="start">Start Quiz</button>
        </div>
        <div id="quizContainer" class="container" style="display: none;">
            <div id="question" class="question"></div>
            <button class="option"><input type="radio" name="option" value="1"><span id="opt1"></span></button>
            <button class="option"><input type="radio" name="option" value="2"><span id="opt2"></span></button>
            <button class="option"><input type="radio" name="option" value="3"><span id="opt3"></span></button>
            <button class="option"><input type="radio" name="option" value="4"><span id="opt4"></span></button>
        </div>
        <div id="result" class="container result" style="display: none;">
        </div>
</main>
<script src="./assets/js/question.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
